<!DOCTYPE html>
<html >
<head>

    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/tundra/tundra.css">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow:hidden;
        }

        #borderContainerTwo {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.11.2/dojo/dojo.js"></script>

    <script>
        require(["dojo/parser", "dijit/form/ComboBox", "dijit/layout/ContentPane", "dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/AccordionContainer", "dijit/layout/AccordionPane"]);
    </script>
</head>
<body class="tundra">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="borderContainerTwo">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false">
        <select data-dojo-type="dijit/form/ComboBox" id="hosts" name="hosts">
            <option selected>txdot.maps.arcgis.com</option>
            <!--<option>Oranges</option>-->
            <!--<option>Pears</option>-->
        </select>
    </div>
    <!--<div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="minSize:20, region:'leading', splitter:true" style="width: 300px;" id="leftAccordion">-->
        <!--<div data-dojo-type="dijit/layout/AccordionPane" title="One fancy Pane">-->
        <!--</div>-->
        <!--<div data-dojo-type="dijit/layout/AccordionPane" title="Another one">-->
        <!--</div>-->
        <!--<div data-dojo-type="dijit/layout/AccordionPane" title="Even more fancy" selected="true">-->
        <!--</div>-->
        <!--<div data-dojo-type="dijit/layout/AccordionPane" title="Last, but not least">-->
        <!--</div>-->
    <!--</div>&lt;!&ndash; end AccordionContainer &ndash;&gt;-->
    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', tabStrip:true">
        <div data-dojo-type="dijit/layout/ContentPane" title="Credits" selected="true">
            <div>Credits</div>
            <div id="credits"></div>
            <div>Expiration Date</div>
            <div id ="expdata"></div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Storage">
            <div>Storage Usage</div>
            <div id="storusage"></div>
            <div>Storage Quota</div>
            <div id="storquota"></div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Users">
            <div>Active Users</div>
            <div id="activeusers"></div>
            <div>Stale Users</div>
            <div id="staleusers"></div>
            <div>Zombie Users</div>
            <div id="zombieusers"></div>
        </div>
    </div><!-- end TabContainer -->
</div><!-- end BorderContainer -->
</body>
</html>
